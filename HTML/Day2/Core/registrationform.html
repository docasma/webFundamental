<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
 <h1>Registration Form</h1> 
 <form action="/process" method="post">
    <div>
        <label for="name">First Name:*</label> 
        <input type="text" name="name"> 
    </div>
    <div> 
        <label for="name">Last Name:*</label>
        <input type="text" name="name">
    </div>
    <div>
        <label for="address">Email Address:*</label>
        <input type="text" name="adress">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password" id="">
    </div>
    <div>
        <label for="password">Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <p>Gender Identity</p>
    </div>
    <div>
        <input type="radio" name="GI">
        <label for="gender">Male</label>
        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender">
        <label for="gender">Non-binary</label>
        <input type="radio" name="gender">
        <label for="gender">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea name="comment" cols="35" rows="4"></textarea>
    </div>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language" >
            <option value="javascript">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="agree">
        <label for="updates">yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>*Indicates a required filed</p>
    </div>
</form>  
</body>
</html>
